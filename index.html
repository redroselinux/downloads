<style>
:root {
    --bg: #0e0e11;
    --fg: #eaeaf0;
    --muted: #b0b0c0;
    --accent: #ea645d;
    --card: #16161d;
    --border: #262636;
    --hover-accent: #f06c66;
}

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: var(--bg);
    color: var(--fg);
    line-height: 1.6;
}

a {
    color: var(--accent);
    text-decoration: none;
    transition: color 0.2s;
}

a:hover {
    color: var(--hover-accent);
}

/* ================= HERO ================= */

header {
    min-height: 100vh;
    display: flex;
    align-items: center;   /* vertically centers content inside the header */
    justify-content: center; /* horizontally centers content inside the header */
    border-bottom: 1px solid var(--border);
    padding: 0 1.5rem;
}


.header-inner {
    max-width: 1100px;
    margin: auto;
    width: 100%;
    display: grid;
    grid-template-columns: 1.1fr 0.9fr;
    gap: 3rem;
    align-items: center;
}

header img {
    max-width: 110px;
    margin-bottom: 1rem;
}

header h1 {
    font-size: 3rem;
    margin: 0.5rem 0;
}

header p {
    max-width: 700px;
    margin: 1rem auto;
    color: var(--muted);
    font-size: 1.1rem;
}

.hero-img {
    max-width: 100%;
    border-radius: 12px;
    border: 1px solid var(--border);
}

.hero-cta {
    margin-top: 2rem;
}

.hero-cta a {
    display: inline-block;
    margin: 0.4rem;
    padding: 0.8rem 1.5rem;
    border-radius: 15px;
    font-weight: 600;
    transition: background 0.2s, color 0.2s;
}

.hero-cta a.primary:hover {
    background: var(--hover-accent);
}

.hero-cta a.secondary:hover {
    background: var(--card);
}

/* ================= COMMON ================= */

section {
    padding: 4rem 1.5rem;
    max-width: 1100px;
    margin: auto;
}

h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
}

.badges span {
    display: inline-block;
    margin: 0.3rem 0.6rem 0 0;
    color: var(--muted);
}

.primary {
    background: var(--accent);
    color: #fff;
}

.primary:hover {
    background: var(--hover-accent);
}

.secondary {
    border: 1px solid var(--border);
    color: var(--fg);
}

.secondary:hover {
    background: var(--card);
}

.cta-buttons {
    margin-top: 1.5rem;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
}

.cta-buttons a {
    display: inline-block;
    padding: 0.9rem 1.6rem;
    border-radius: 15px;
    font-weight: 600;
    transition: background 0.2s, color 0.2s;
}

pre {
    background: var(--card);
    color: var(--fg);
    padding: 1rem;
    border-radius: 12px;
    overflow-x: auto;
    border: 1px solid var(--border);
    font-family: "Fira Code", monospace;
    font-size: 0.95rem;
    max-width: 800px;
    margin: 1rem auto;
}

code {
    white-space: pre-wrap;
}

/* ================= CENTERING FOR DOWNLOAD ================= */

.download-section {
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertical centering */
    align-items: center;     /* horizontal centering */
    min-height: 100vh;       /* full viewport height */
    text-align: center;
    padding: 1.5rem;
    background: var(--bg);
}
.download-section h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}
.download-section p {
    color: var(--muted);
    font-size: 1.1rem;
    max-width: 700px;
    margin: 0 auto 1.5rem;
}
</style>
<div class="download-section" id="download-section">
    <div class="cta-buttons">
        <a href="#" class="primary" id="beta-launcher-btn">Redrose Beta VM Launcher</a>
        <a href="https://github.com/redroselinux/redroselinux/releases/download/alpha0.2/redrose_linux.iso" class="secondary" id="download-iso-btn">Download ISO</a>
    </div>

    <!-- Content area hidden by default -->
    <div id="download-content" style="margin-top: 2rem; text-align:center; display:none;"></div>
</div>

<script>
const betaBtn = document.getElementById("beta-launcher-btn");
const isoBtn = document.getElementById("download-iso-btn");
const contentDiv = document.getElementById("download-content");

betaBtn.addEventListener("click", (e) => {
    e.preventDefault();

    // Highlight beta button
    betaBtn.classList.add("primary");
    betaBtn.classList.remove("secondary");
    isoBtn.classList.add("secondary");
    isoBtn.classList.remove("primary");

    // Show content
    contentDiv.style.display = "block";
    contentDiv.innerHTML = `
        <h1>Redrose Beta VM Launcher</h1>
        <p>Run this command to launch Redrose in QEMU:</p>
        <pre><code>curl -sSSL https://raw.githubusercontent.com/redroselinux/redroselinux/refs/heads/main/src/redrose-launcher/main.py | python3</code></pre>
    `;
});

isoBtn.addEventListener("click", () => {
    // Highlight ISO button
    betaBtn.classList.add("secondary");
    betaBtn.classList.remove("primary");
    isoBtn.classList.add("primary");
    isoBtn.classList.remove("secondary");

    // Direct download, optionally show some text if you want
    contentDiv.style.display = "block";
    contentDiv.innerHTML = `
        <h1>Download Redrose ISO</h1>
        <p>Your download should start automatically. If not, <a href="https://github.com/redroselinux/redroselinux/releases/download/alpha0.2/redrose_linux.iso" target="_blank">click here</a>.</p>
    `;

    // Trigger download
    window.location.href = isoBtn.href;
});
</script>
